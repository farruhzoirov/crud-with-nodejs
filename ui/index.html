<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Hello, world!</title>
  <script src="js/frontend.js" defer></script>
</head>
<body>
<div class="container">
  <div class="row pt-5">
    <div class="col-md-4">
      <div class="card p-3 shadow">
        <form action="">
          <label class="mb-2" for="name">Name:</label>
          <input class="form-control mb-3" type="text" id="name" placeholder="Ism">
          <label class="mb-2" for="phone">Phone number:</label>
          <input class="form-control mb-3" type="tel" id="phone" maxlength="12" value="998994264504" name="phone"
                 placeholder="Phone number:">
          <label class="mb-2" for="tariff">Select tariff:</label>
          <select class="form-control mb-3" name="tariff" id="tariff">
            <option selected value="Oddiy">Oddiy</option>
            <option value="O'rtacha">O'rtacha</option>
            <option value="Super">Super</option>
          </select>
          <button type="submit" class="btn btn-secondary">Qo`shish</button>
        </form>
      </div>
    </div>
    <div class="col-md-8">
      <table class="table table-bordered shadow">
        <thead>
        <tr>
          <th>Name</th>
          <th>Phone number</th>
          <th>Selected tariff</th>
          <th>Options</th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal modal-container fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="modal-form">
          <div class="mb-3">
            <label for="current-name" class="col-form-label">Change Name:</label>
            <input type="text" class="form-control" id="current-name">
          </div>
          <div class="mb-3">
            <label for="current-phone" class="col-form-label">Change phone:</label>
            <input class="form-control" type="tel" maxlength="13" id="current-phone">
          </div>
          <div class="mb-3">
            <label for="change-tariff" class="col-form-label">Select tariff:</label>
            <select class=" modal-selector form-control" id="change-tariff">
              <option selected value="Oddiy">Oddiy</option>
              <option value="O'rtacha">O'rtacha</option>
              <option value="Super">Super</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Change</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
